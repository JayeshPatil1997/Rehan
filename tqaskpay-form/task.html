<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
    <div class="reg">
        <h1>Advertising With Us</h1>
<form action="#" name="form1" method="get">

<div class="form-row">
    <div class="form-col">
        <label for="">Full Name</label>
    </div>
    <div class="form-col1">
        <input type="text" name="fname">
        <p id="fmsg"></p>
    </div>
</div>

<div class="form-row">
    <div class="form-col">
        <label for="">Email</label>
    </div>
    <div class="form-col1">
        <input type="text" name="mail">
        <p id="mmsg"></p>
    </div>
</div>

<div class="form-row">
    <div class="form-col">
        <label for="">Experience</label>
    </div>
    <div class="form-col1">
       <select name="exp" id="">
        <option value="-1">-------------------------Select------------------------</option>
        <option value=""> &lt; 1</option>
        <option value=""> &gt; 1</option>

       </select>
        <p id="expmsg"></p>
    </div>
</div>

<div class="form-row">
    <div class="form-col">
        <label for="">Message</label>
    </div>
    <div class="form-col1">
         <textarea name="ms" id="" cols="30" rows="10">

         </textarea>
        <p id="msmsg"></p>
    </div>
</div>

<div class="form-row">
    <div class="form-col">
        <label for=""></label>
    </div>
    <div class="form-col1">
        <input type="submit" name="submit" value="Submit Here" class="btn" onclick="return check_form_valid()">
        <p id="mmsg"></p>
    </div>
</div>
</form>




    </div>
